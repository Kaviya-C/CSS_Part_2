<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <link rel="stylesheet" type="text/css" href="lists.css" />
  </head>
  <body>
    <header>
      <h2>Let see about the List in Css</h2>
    </header>
    <main>
      <p>Holiday Plan</p>
      <h2>Unordered list</h2>
      <ul>
        <li>Paris</li>
        <li>Ladakh</li>
        <li>Udupi</li>
        <li>Hyderabad</li>
        <li>Ooty</li>
      </ul>
      <br />
      <hr />
      <h2>Ordered List</h2>
      <ol start="5" reversed>
        <li>Paris</li>
        <li>Ladakh</li>
        <li>Udupi</li>
        <li>Hyderabad</li>
        <li>Ooty</li>
      </ol>
    </main>
  </body>
</html>
